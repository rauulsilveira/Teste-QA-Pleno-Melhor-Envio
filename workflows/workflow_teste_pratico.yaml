name: Continuos Integration


on: pull_request


jobs:
      continuos-integration:
          runs-on: windows-latest

          steps:
             - uses: actions/checkout@v2
             - name: use Node.js 
               uses: actions/setup-node@v2 
               with:
                    node-version: 18.x
            - name:  run install and run open
               run: |
                   npm install
                   npm run cypress:open         